<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top : 20px;">
      <div class="col-md-6 offset-md-3">
        <mat-card class="card">
          <div class="container text-center">
            <img src="assets/icon.png" alt="loginimage" width="100" height="100">
          </div>

          <h3 class="text-center">Registrate aqui</h3>

          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre de usuario</mat-label>
              <input required [(ngModel)]="user.username" name="username" matInput
                     placeholder="Dijite su nombre de usuario">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input required [(ngModel)]="user.password" name="password" type="password" matInput
                     placeholder="Dijite su contraseña">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input [(ngModel)]="user.name" name="nombre" matInput placeholder="Dijite su nombre">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Apellido</mat-label>
              <input [(ngModel)]="user.lastname" name="apellidos" matInput placeholder="Dijite su apellido">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Dijite su email">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Telefono</mat-label>
              <input [(ngModel)]="user.phone" name="telefono" matInput placeholder="Dijite su telefono">
            </mat-form-field>

            <div class="container text-center">
              <button mat-flat-button color="primary">Registrarse</button>
              <button type="reset" style="margin-left: 20px;" mat-raised-button color="warn">Limpiar</button>
            </div>
          </form>
        </mat-card>

      </div>
    </div>
  </div>
</div>
