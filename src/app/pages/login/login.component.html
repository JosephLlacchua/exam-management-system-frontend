<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card class="card">
          <div class="container text-center">
            <img src="assets/login.png" width="100" height="100" alt="img-login">
          </div>

          <h3 class="text-center">Inicio de sesi칩n</h3>
          <form (ngSubmit)="login()" class="form-login">
            <div class="username">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nombre de usuario</mat-label>
                <input name="username" required [(ngModel)]="userData.username" matInput
                       placeholder="Digite su nombre de usuario">
                <mat-hint>El nombre de usuario debe ser valido</mat-hint>
              </mat-form-field>
            </div>
            <div class="password">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Contrase침a</mat-label>
                <input name="password" required [(ngModel)]="userData.password" type="password" matInput
                       placeholder="Digite su contrase침a">
                <mat-hint>La contrase침a debe ser valida</mat-hint>
              </mat-form-field>
            </div>


            <div class="container text-center">
              <button mat-flat-button color="primary">Registrarse</button>
              <button type="reset" style="margin-left: 20px;" mat-raised-button color="warn">Limpiar</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
