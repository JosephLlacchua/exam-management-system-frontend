<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="rounded-box row">
    <div class="left-side col-md-6 d-flex justify-content-center align-items-center">
      <img src="assets/login-image-1.png" alt="loginimage" class="img-fluid">
    </div>
    <div class="right-side col-md-6 d-flex justify-content-center align-items-center">
      <div class="form-container">
        <img src="assets/logoApp.png" alt="logoapp" class="img-fluid mb-3">
        <p *ngIf="errorMessage !== ''" class="text-danger">{{errorMessage}}</p>
        <mat-form-field class="w-100">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="userData.username">
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="userData.password">
        </mat-form-field>
        <button mat-raised-button class="login-button btn btn-primary w-100 mt-3" (click)="login()">Iniciar sesión</button>
        <p class="forgot-password mt-3" (click)="redirectToPasswordRecovery()">¿Olvidaste tu contraseña?</p>
        <a class="create-account mt-2" (click)="redirectToSignin()">Crear cuenta</a>
      </div>
    </div>
  </div>
</div>
