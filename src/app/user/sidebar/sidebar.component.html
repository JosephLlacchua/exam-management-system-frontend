<mat-card class="mt-3">
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button routerLink = "/user-dashboard" mat-list-item>
      <mat-icon mat-list-icon>home</mat-icon> Inicio
    </button>
    <button mat-list-item routerLink = "/user-dashboard/profile">
      <mat-icon mat-list-icon>account_circle</mat-icon> Perfil
    </button>
    <div mat-subheader>Categorías disponibles</div>
    <button routerLink="/user-dashboard/exams-user" mat-list-item>
      <mat-icon mat-list-icon>quiz</mat-icon> Exámenes
    </button>
    <button [routerLink] = "'/user-dashboard/'+c.id" mat-list-item *ngFor = "let c of categories">
      <mat-icon mat-list-icon>account_circle</mat-icon>  {{ c.title }}
    </button>
    <button mat-list-item (click)="logout()" >
      <mat-icon mat-list-icon>logout</mat-icon> Salir
    </button>
  </mat-action-list>
</mat-card>
